<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>We are doing some book stuff.</h1>
    <button id="formsButton"><b>NEW BOOK</b></button>
    <form action="script.js" method="post" id="forms">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput">
        <label for="pagesInput">Pages:</label>
        <input type="text" id="pagesInput" name="pagesInput">
        <label for="authorInput">Author:</label>
        <input type="text" id="authorInput" name="authorInput">
        <label for="readInput">Read:</label>
        <input type="text" id="readInput" name="readInput">
        <input type="submit" value="submit" id="submitButton">
    </form>
    <div id="bookContainer"></div>
</body>
</html>
